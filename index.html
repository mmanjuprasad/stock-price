<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body >
    <div class="container" id="change-color">
    <h1 class="heading">Stocks profit/loss analyser</h1>
    <div class="input-container">
    <label for="purchase-price">Purchase Price</label>
    <input type="number" id="purchase-price"/>
    </div>

    <div class="input-container">
    <label for="stock-quantity">Stock Quantity</label>
    <input type="number" id="stock-quantity"/>
    </div>

    <div class="input-container">
        <label for="current-price">Current Price</label>
        <input type="number" id="current-price"/>
    </div>
   
    
    <button id="check" class="btn">check</button>


    <div id="output">output</div>
    
    
    </div>

    <script src="app.js"></script>
</body>
</html>
